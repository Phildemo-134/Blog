<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog SEO : les meilleurs blogs à suivre en 2021</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #ececff;
            font-family: 'Inter', sans-serif;
        }
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #ececff;
            text-align: center;
        }
        .breadcrumbs {
            margin-bottom: 48px;
            font-size: 20px;
            color: #5c5edc;
            font-weight: 400;
        }
        .breadcrumbs a {
            color: #5c5edc;
            text-decoration: none;
        }
        .breadcrumbs .breadcrumb-separator {
            margin: 0 4px;
        }
        .hero-title {
            font-size: 6vw;
            font-weight: 700;
            color: #4346fa;
            margin-bottom: 40px;
            line-height: 1.1;
        }
        .metadata {
            color: #222;
            font-size: 2vw;
            margin-bottom: 24px;
        }
        .category-tag {
            display: inline-block;
            background: #e3e3ff;
            color: #5c5edc;
            border-radius: 16px;
            padding: 4px 18px;
            font-size: 1.1vw;
            font-weight: 500;
            margin-bottom: 18px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 32px;
            color: #888;
            font-size: 1.1vw;
        }
        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        @media (max-width: 600px) {
            .hero-title { font-size: 2.2rem; }
            .metadata, .category-tag, .stats { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <nav class="breadcrumbs">
            <a href="#">Créer un site web</a>
            <span class="breadcrumb-separator">&gt;</span>
            <span class="breadcrumb-current">Conseils en Référencement</span>
        </nav>
        <h1 class="hero-title">
            Blog Seo : les meilleurs blogs<br>à suivre en 2021
        </h1>
        <div class="metadata">
            13 mars 2025 – Frédérique Biau
        </div>
        <div class="category-tag">SEO</div>
        <div class="stats">
            <span class="stat-item"><i class="fas fa-eye"></i> 17442 vues</span>
            <span class="stat-item"><i class="fas fa-clock"></i> 9 minutes</span>
        </div>
    </section>
</body>
</html>
